<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Geofence Sound Zones (Mapbox Only)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="startButton">Start</button>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FieWNhcnUiLCJhIjoiY203dzI5eTRpMDExeDJqcHk0a2JjaWp4diJ9.Voohpst6Zz-ZN7MZ_M3BUw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gabycaru/cm8d60fxc00rg01s5hlv55yn1?optimize=true',
      center: [-71.12959, 42.34827],
      zoom: 18
    });

    const ZONE_A = {
      id: 'zone-a',
      type: 'Feature',
      properties: { name: 'Zone A' },
      geometry: {
        type: 'Polygon',
        coordinates: [[
          [-71.12966, 42.34822],
          [-71.12952, 42.34822],
          [-71.12952, 42.34831],
          [-71.12966, 42.34831],
          [-71.12966, 42.34822]
        ]]
      }
    };

    const ZONE_B = {
      id: 'zone-b',
      type: 'Feature',
      properties: { name: 'Zone B' },
      geometry: {
        type: 'Polygon',
        coordinates: [[
          [-71.12952, 42.34822],
          [-71.12938, 42.34822],
          [-71.12938, 42.34831],
          [-71.12952, 42.34831],
          [-71.12952, 42.34822]
        ]]
      }
    };

    const zones = [ZONE_A, ZONE_B];
    const sounds = [
      new Audio('https://www.soundjay.com/button/beep-07.mp3'),
      new Audio('https://www.soundjay.com/button/beep-08b.mp3')
    ];

    let pathCoords = [];
    let lastZone = null;

    map.on('load', () => {
      map.addSource('zones', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: zones
        }
      });

      map.addLayer({
        id: 'zone-borders',
        type: 'line',
        source: 'zones',
        paint: {
          'line-color': ['match', ['get', 'name'], 'Zone A', '#ff0000', 'Zone B', '#0000ff', '#888'],
          'line-width': 3
        }
      });

      map.addSource('user-path', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: []
          }
        }
      });

      map.addLayer({
        id: 'path-line',
        type: 'line',
        source: 'user-path',
        paint: {
          'line-color': '#ff0000',
          'line-width': 4
        }
      });
    });

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('startButton').style.display = 'none';

      // Unlock audio
      sounds.forEach(s => s.play().then(() => s.pause()));

      navigator.geolocation.watchPosition(pos => {
        const coords = [pos.coords.longitude, pos.coords.latitude];
        pathCoords.push(coords);

        const userPoint = turf.point(coords);

        let currentZone = null;
        zones.forEach((zone, i) => {
          if (turf.booleanPointInPolygon(userPoint, zone)) {
            currentZone = i;
          }
        });

        if (currentZone !== null && currentZone !== lastZone) {
          sounds[currentZone].play();
          lastZone = currentZone;
        }

        if (currentZone === null) {
          lastZone = null;
        }

        const lineData = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: pathCoords
          }
        };

        const source = map.getSource('user-path');
        if (source) source.setData(lineData);
      }, err => {
        console.error('Geolocation error:', err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      });
    });
  </script>
</body>
</html>
