<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Sound Zones – Diverging Gradient</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: white;
      border: 1px solid #ccc;
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="startBtn">Start</button>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FieWNhcnUiLCJhIjoiY203dzI5eTRpMDExeDJqcHk0a2JjaWp4diJ9.Voohpst6Zz-ZN7MZ_M3BUw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gabycaru/cm8d60fxc00rg01s5hlv55yn1?optimize=true',
      center: [-71.12953, 42.34836],
      zoom: 16
    });

    let bedrockZones = [];
    let zoneFlags = [];
    let sounds = [];

    map.on('load', async () => {
      try {
        const res = await fetch('bedrock_depth_vector.geojson');
        const geojson = await res.json();

        console.log('✅ GeoJSON loaded with', geojson.features.length, 'features');

        bedrockZones = geojson.features;

        // Calculate DN range
        const dnValues = bedrockZones
          .map(f => f.properties.DN)
          .filter(v => typeof v === 'number');
        const minDN = Math.min(...dnValues);
        const maxDN = Math.max(...dnValues);
        const midDN = (minDN + maxDN) / 2;
        console.log('DN range:', minDN, midDN, maxDN);

        // Initialize sounds and zone flags
        bedrockZones.forEach((feature, i) => {
          const dn = feature.properties.DN;
          const audio = new Audio(`/zone_sound${dn}.mp3`);
          audio.loop = true;
          sounds.push(audio);
          zoneFlags.push(false);
        });

        // Add zone source
        map.addSource('bedrock', {
          type: 'geojson',
          data: geojson
        });

        // Add diverging fill color layer
        map.addLayer({
          id: 'bedrock',
          type: 'fill',
          source: 'bedrock',
          paint: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'DN'],
              minDN, '#FF0000',     // low = red
              midDN, '#FFFFFF',     // mid = white
              maxDN, '#0000FF'      // high = blue
            ],
            'fill-opacity': 0.6,
          }
        });

        // Zoom to shapefile bounds
        const bbox = turf.bbox(geojson);
        map.fitBounds(bbox, { padding: 20 });

        // Add user trace line source
        map.addSource('live-lines', {
          type: 'geojson',
          data: { type: "FeatureCollection", features: [] }
        });

        map.addLayer({
          id: 'live-lines',
          type: 'line',
          source: 'live-lines',
          paint: {
            'line-color': '#FF0000',
            'line-width': 4
          }
        });

      } catch (err) {
        console.error('❌ Failed to load GeoJSON:', err);
      }
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      updateMap();
      setInterval(updateMap, 3000);
    });

    async function updateMap() {
      try {
        const res = await fetch('/api/geo');
        const data = await res.json();
        map.getSource('live-lines').setData(data);

        const features = data.features;
        const lastFeature = features[features.length - 1];

        if (
          lastFeature &&
          lastFeature.geometry &&
          Array.isArray(lastFeature.geometry.coordinates)
        ) {
          const line = lastFeature.geometry.coordinates;
          const lastCoord = line[line.length - 1];

          if (
            Array.isArray(lastCoord) &&
            typeof lastCoord[0] === 'number' &&
            typeof lastCoord[1] === 'number'
          ) {
            const pt = turf.point(lastCoord);

            bedrockZones.forEach((feature, i) => {
              const polygon = turf.feature(feature.geometry);
              if (turf.booleanPointInPolygon(pt, polygon)) {
                if (!zoneFlags[i]) {
                  sounds[i].play();
                  zoneFlags[i] = true;
                }
              } else {
                if (zoneFlags[i]) {
                  sounds[i].pause();
                  sounds[i].currentTime = 0;
                  zoneFlags[i] = false;
                }
              }
            });
          }
        }
      } catch (err) {
        console.error('❌ Failed to fetch or check zones:', err);
      }
    }
  </script>
</body>
</html>
