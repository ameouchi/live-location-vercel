<!DOCTYPE html>
<html>
<head>
  <title>Combined Location & Sound Grid</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 4px;
      z-index: 1;
    }
    input, button {
      margin: 5px 0;
      font-size: 16px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <input id="name" type="text" placeholder="Enter your name" />
    <br>
    <button id="start">Start Sharing</button>
    <button id="stop">Stop Sharing</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FieWNhcnUiLCJhIjoiY203dzI5eTRpMDExeDJqcHk0a2JjaWp4diJ9.Voohpst6Zz-ZN7MZ_M3BUw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gabycaru/cm8d60fxc00rg01s5hlv55yn1?optimize=true',
      center: [-71.12953, 42.34836],
      zoom: 20
    });

    const zones = [];
    const zoneFlags = new Array(36).fill(false);
    const sounds = [];

    const centerLng = -71.12953 - 0.00007;
    const centerLat = 42.34836 - 0.000085;
    const spacing = 0.000015;
    const size = 0.000013;

    let id = 0;
    for (let row = -2.5; row <= 2.5; row++) {
      for (let col = -2.5; col <= 2.5; col++) {
        const lng = centerLng + col * spacing;
        const lat = centerLat + row * spacing;

        const polygon = turf.polygon([[
          [lng, lat],
          [lng + size, lat],
          [lng + size, lat + size],
          [lng, lat + size],
          [lng, lat]
        ]]);

        zones.push(polygon);
        sounds.push(new Audio(`/zone_sound${id + 1}.mp3`));
        id++;
      }
    }

    map.on('load', () => {
      map.addSource('live-lines', {
        type: 'geojson',
        data: { type: "FeatureCollection", features: [] }
      });

      map.addLayer({
        id: 'live-lines',
        type: 'line',
        source: 'live-lines',
        paint: {
          'line-color': '#FF0000',
          'line-width': 4
        }
      });

      map.addSource('zones', {
        type: 'geojson',
        data: {
          type: "FeatureCollection",
          features: zones.map(z => ({ type: "Feature", geometry: z.geometry }))
        }
      });

      map.addLayer({
        id: 'zones',
        type: 'line',
        source: 'zones',
        paint: {
          'line-color': '#00FFFF',
          'line-width': 2
        }
      });
    });

    async function fetchAndUpdateLine() {
      const res = await fetch('/api/geo');
      const data = await res.json();
      map.getSource('live-lines').setData(data);

      const features = data.features;
      const lastFeature = features[features.length - 1];
      if (lastFeature?.geometry?.coordinates?.length) {
        const line = lastFeature.geometry.coordinates;
        const lastCoord = line[line.length - 1];
        const pt = turf.point(lastCoord);

        zones.forEach((zone, i) => {
          if (turf.booleanPointInPolygon(pt, zone)) {
            if (!zoneFlags[i]) {
              sounds[i].loop = true;
              sounds[i].play();
              zoneFlags[i] = true;
            }
          } else {
            if (zoneFlags[i]) {
              sounds[i].pause();
              sounds[i].currentTime = 0;
              zoneFlags[i] = false;
            }
          }
        });
      }
    }

    let watchId = null;
    document.getElementById('start').onclick = () => {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert('Enter your name');

      if (!navigator.geolocation) return alert('Geolocation not supported');

      watchId = navigator.geolocation.watchPosition(pos => {
        fetch('/api/geo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            coords: {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            },
            timestamp: Date.now()
          })
        });
      }, err => console.error(err), {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      });

      setInterval(fetchAndUpdateLine, 3000);
    };

    document.getElementById('stop').onclick = () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        alert('Stopped sharing');
      }
    };
  </script>
</body>
</html>
