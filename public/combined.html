<!DOCTYPE html>
<html>
<head>
  <title>Combined Live Map + Sound Grid</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 4px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <input type="text" id="name" placeholder="Your name" />
    <button id="toggleShare">Start Sharing</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FieWNhcnUiLCJhIjoiY203dzI5eTRpMDExeDJqcHk0a2JjaWp4diJ9.Voohpst6Zz-ZN7MZ_M3BUw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gabycaru/cm8d60fxc00rg01s5hlv55yn1?optimize=true',
      center: [-71.12953, 42.34836],
      zoom: 20
    });

    const zones = [];
    const zoneFlags = new Array(36).fill(false);
    const sounds = [];

    const centerLng = -71.12953 - 0.00007;
    const centerLat = 42.34836 - 0.000085;
    const spacing = 0.000015;
    const size = 0.000013;

    let id = 0;
    for (let row = -2.5; row <= 2.5; row++) {
      for (let col = -2.5; col <= 2.5; col++) {
        const lng = centerLng + col * spacing;
        const lat = centerLat + row * spacing;
        const polygon = turf.polygon([[
          [lng, lat],
          [lng + size, lat],
          [lng + size, lat + size],
          [lng, lat + size],
          [lng, lat]
        ]]);
        zones.push(polygon);
        const sound = new Audio(`/zone_sound${id + 1}.mp3`);
        sound.loop = true;
        sounds.push(sound);
        id++;
      }
    }

    map.on('load', () => {
      map.addSource('live-lines', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });

      map.addLayer({
        id: 'live-lines',
        type: 'line',
        source: 'live-lines',
        paint: {
          'line-color': '#FF0000',
          'line-width': 4
        }
      });

      map.addSource('zones', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: zones.map(z => ({ type: 'Feature', geometry: z.geometry }))
        }
      });

      map.addLayer({
        id: 'zones',
        type: 'line',
        source: 'zones',
        paint: {
          'line-color': '#00FFFF',
          'line-width': 2
        }
      });

      setInterval(updateMap, 3000);
    });

    async function updateMap() {
      try {
        const res = await fetch('/api/geo');
        const data = await res.json();
        map.getSource('live-lines').setData(data);

        const features = data.features;
        const lastFeature = features[features.length - 1];

        if (
          lastFeature &&
          lastFeature.geometry &&
          Array.isArray(lastFeature.geometry.coordinates)
        ) {
          const line = lastFeature.geometry.coordinates;
          const lastCoord = line[line.length - 1];
          if (Array.isArray(lastCoord) && typeof lastCoord[0] === 'number' && typeof lastCoord[1] === 'number') {
            const pt = turf.point(lastCoord);
            zones.forEach((zone, i) => {
              if (turf.booleanPointInPolygon(pt, zone)) {
                if (!zoneFlags[i]) {
                  sounds[i].play();
                  zoneFlags[i] = true;
                }
              } else {
                zoneFlags[i] = false;
              }
            });
          }
        }
      } catch (err) {
        console.error('Failed to fetch geo or check zones', err);
      }
    }

    let watchId = null;
    const btn = document.getElementById('toggleShare');
    const nameInput = document.getElementById('name');

    btn.addEventListener('click', () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        btn.textContent = 'Start Sharing';
        watchId = null;
      } else {
        const name = nameInput.value || 'anon';
        watchId = navigator.geolocation.watchPosition(
          pos => {
            fetch('/api/geo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                name,
                coords: {
                  lat: pos.coords.latitude,
                  lng: pos.coords.longitude
                },
                timestamp: Date.now()
              })
            }).catch(console.error);
          },
          err => console.error(err),
          { enableHighAccuracy: true, maximumAge: 0 }
        );
        btn.textContent = 'Stop Sharing';
      }
    });
  </script>
</body>
</html>
