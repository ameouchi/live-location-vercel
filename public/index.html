<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map ‚Äì Simulation & Layers (Mobile Friendly)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />

  <!-- Mapbox GL JS & CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <!-- turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- App JS -->
  <script defer src="app.js"></script>
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Floating chips (always visible) -->
  <div class="chip">
    <button id="bedrockToggle">Acequia: ENCENDIDA</button>
  </div>

  <!-- Floating actions (draw / clear) -->
  <div class="fab-stack">
    <button id="drawBtn"  class="fab">‚úèÔ∏è L√≠nea</button>
    <button id="clearBtn" class="fab">üßπ Limpiar</button>
  </div>

  <!-- Desktop sidebar -->
  <aside id="sidebar">
    <h3>Shared Locations <span id="ctxState">Audio: ‚Äî</span></h3>

    <div class="group">
      <div class="row" style="margin-bottom:10px;">
        <input id="name" type="text" placeholder="Enter your name" />
      </div>
      <div class="row">
        <button id="shareLocationBtn" class="primary">Start Sharing</button>
        <button id="stopSharingBtn" class="danger" style="display:none;">Stop</button>
      </div>
      <div class="hint">Mobile requires HTTPS or localhost for GPS.</div>
    </div>

    <div class="group">
      <div class="row">
        <button id="startBtn" class="primary">‚ñ∂ Start</button>
        <button id="stopBtn"  class="ghost">‚ñ† Stop Sounds</button>
      </div>
    </div>

    <div class="group">
      <strong>People</strong>
      <ul id="peopleList"></ul>
    </div>
  </aside>

  <!-- Mobile bottom sheet -->
  <section id="sheet" aria-label="Controls">
    <div id="sheetHeader">
      <div class="drag" id="sheetHandle"></div>
      <div style="display:flex; align-items:center; justify-content:space-between; padding:0 4px 6px;">
        <div style="font-weight:700;">Controles</div>
        <div id="ctxStateMobile" style="font-size:12px; color:#667;">Audio: ‚Äî</div>
      </div>
    </div>
    <div id="sheetBody">
      <div class="group">
        <div class="row">Arte</div>
        <div class="controlRow">
          <button id="startBtn_m" class="primary">‚ñ∂ Comenzar</button>
          <button id="stopBtn_m"  class="ghost">‚ñ† Detener Sonidos</button>
        </div>
      </div>

      <div class="group">
        <div class="row" style="margin-bottom:10px;">
          <input id="name_m" type="text" placeholder="Escribe tu nombre" />
        </div>
        <div class="row">
          <button id="shareLocationBtn_m" class="alt">Compartir Ubicaci√≥n</button>
          <button id="stopSharingBtn_m" class="danger" style="display:none;">Dejar de Compartir</button>
        </div>
      </div>

      <div class="group">
        <strong>Participantes</strong>
        <ul id="peopleList_m"></ul>
      </div>
    </div>
  </section>

</body>
</html>
