<!DOCTYPE html>
<html lang="es">
<head>
  <title>Dashboard – Trayectorias Guardadas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <!-- turf -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- JSZip for KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Your styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts you already use -->
  <link href="https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Page script -->
  <script defer src="dashboard.js"></script>
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Top chip buttons (same look as your app) -->
  <div class="chip" style="gap:8px;">
    <button id="fitBtn" class="ghost">AJUSTAR&nbsp;AL&nbsp;MAPA</button>
    <button id="reloadBtn" class="ghost">RECARGAR</button>
    <button id="kmlBtn" class="ghost">DESCARGAR<br/>KML</button>
    <button id="kmzBtn" class="ghost">DESCARGAR<br/>KMZ</button>
  </div>

  <!-- Desktop sidebar -->
  <aside id="sidebar">
    <div class="group">
      <h1>DASHBOARD</h1>
    </div>

    <div class="group">
      <h3>FILTROS</h3>

      <div class="row" style="margin-bottom:10px;">
        <select id="peopleSelect">
          <option value="__ALL__">Todos</option>
        </select>
      </div>

      <div class="row" style="gap:6px;">
        <input id="startTime" type="datetime-local" />
        <input id="endTime"   type="datetime-local" />
      </div>

      <div class="row" style="margin-top:10px;">
        <button id="applyBtn" class="primary">APLICAR</button>
        <button id="clearBtn" class="ghost">LIMPIAR</button>
      </div>
    </div>

    <div class="group">
      <h3>RESUMEN</h3>
      <div class="row"><div class="hint">Personas: <span id="peopleCount">–</span></div></div>
      <div class="row"><div class="hint">Segmentos mostrados: <span id="featCount">–</span></div></div>
    </div>
  </aside>

  <!-- Mobile bottom sheet -->
  <section id="sheet" aria-label="Dashboard">
    <div id="sheetHeader">
      <div class="drag" id="sheetHandle"></div>
      <div style="display:flex; align-items:center; justify-content:space-between; padding:0 4px 6px;">
        <h1 style="font-weight:1000;">DASHBOARD</h1>
      </div>
    </div>

    <div id="sheetBody">
      <div class="group">
        <div class="row" style="margin-bottom:10px;">
          <select id="peopleSelect_m">
            <option value="__ALL__">Todos</option>
          </select>
        </div>
        <div class="row" style="gap:6px;">
          <input id="startTime_m" type="datetime-local" />
          <input id="endTime_m"   type="datetime-local" />
        </div>
        <div class="controlRow" style="margin-top:8px;">
          <button id="applyBtn_m" class="primary">APLICAR</button>
          <button id="clearBtn_m" class="ghost">LIMPIAR</button>
        </div>
      </div>

      <div class="group">
        <h3>RESUMEN</h3>
        <div class="row"><div class="hint">Personas: <span id="peopleCount_m">–</span></div></div>
        <div class="row"><div class="hint">Segmentos mostrados: <span id="featCount_m">–</span></div></div>
      </div>
    </div>
  </section>

</body>
</html>
